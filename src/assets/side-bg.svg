<svg width="400" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 书本纹理图案 -->
    <pattern id="bookTexture" patternUnits="userSpaceOnUse" width="100" height="80">
      <!-- 水平线条，模拟书页纹理 -->
      <line x1="0" y1="10" x2="100" y2="10" stroke="#D4A574" stroke-width="0.5" opacity="0.15"/>
      <line x1="0" y1="20" x2="100" y2="20" stroke="#D4A574" stroke-width="0.5" opacity="0.2"/>
      <line x1="0" y1="30" x2="100" y2="30" stroke="#D4A574" stroke-width="0.5" opacity="0.15"/>
      <line x1="0" y1="40" x2="100" y2="40" stroke="#D4A574" stroke-width="0.5" opacity="0.25"/>
      <line x1="0" y1="50" x2="100" y2="50" stroke="#D4A574" stroke-width="0.5" opacity="0.15"/>
      <line x1="0" y1="60" x2="100" y2="60" stroke="#D4A574" stroke-width="0.5" opacity="0.2"/>
      <line x1="0" y1="70" x2="100" y2="70" stroke="#D4A574" stroke-width="0.5" opacity="0.15"/>
      
      <!-- 垂直装饰线，模拟书籍装订线 -->
      <line x1="20" y1="0" x2="20" y2="80" stroke="#C09060" stroke-width="0.8" opacity="0.1"/>
      <line x1="80" y1="0" x2="80" y2="80" stroke="#C09060" stroke-width="0.8" opacity="0.1"/>
      
      <!-- 斜线纹理，增加古籍质感 -->
      <line x1="0" y1="15" x2="15" y2="0" stroke="#E8B88A" stroke-width="0.3" opacity="0.08"/>
      <line x1="30" y1="45" x2="45" y2="30" stroke="#E8B88A" stroke-width="0.3" opacity="0.08"/>
      <line x1="60" y1="75" x2="75" y2="60" stroke="#E8B88A" stroke-width="0.3" opacity="0.08"/>
      
      <!-- 小圆点装饰 -->
      <circle cx="10" cy="25" r="0.5" fill="#D4A574" opacity="0.15"/>
      <circle cx="50" cy="15" r="0.5" fill="#D4A574" opacity="0.15"/>
      <circle cx="90" cy="35" r="0.5" fill="#D4A574" opacity="0.15"/>
      <circle cx="30" cy="55" r="0.5" fill="#D4A574" opacity="0.15"/>
      <circle cx="70" cy="65" r="0.5" fill="#D4A574" opacity="0.15"/>
    </pattern>
    
    <!-- 渐变效果，营造纸张质感 -->
    <linearGradient id="paperGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FCF7F0;stop-opacity:0.02" />
      <stop offset="50%" style="stop-color:#FCF7F0;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#FCF7F0;stop-opacity:0.02" />
    </linearGradient>
  </defs>
  
  <!-- 背景基础层 -->
  <rect width="100%" height="100%" fill="#0a0a0a"/>
  
  <!-- 纹理图案层 -->
  <rect width="100%" height="100%" fill="url(#bookTexture)"/>
  
  <!-- 渐变叠加层 -->
  <rect width="100%" height="100%" fill="url(#paperGradient)"/>
</svg>
